<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRA CỨU LỚP HỌC, MÔN HỌC KHỐI 10 NĂM HỌC 2025-2026</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        .search-box {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        #searchInput {
            padding: 10px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #searchButton {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #searchButton:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: left;
        }
        .student-info {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            background-color: #e9f5ff;
        }
        .student-info h3 {
            margin-top: 0;
            color: #007BFF;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TRA CỨU LỚP HỌC, MÔN HỌC KHỐI 10 NĂM HỌC 2025-2026</h1>
        <p>Học sinh nhập tên của mình vào ô rồi ấn nút tra cứu.</p>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Nhập tên của bạn...">
            <button id="searchButton">Tra cứu</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
